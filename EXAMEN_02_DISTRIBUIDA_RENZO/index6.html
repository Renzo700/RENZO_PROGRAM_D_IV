<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Desktop & Responsive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    main {
      display: grid;
      grid-template-areas:
        "header menu"
        "hero hero"
        "main image"
        "main extra"
        "banner banner";
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto 300px 1fr 1fr auto;
      gap: 10px;
      padding: 10px;
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #14213d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav {
      grid-area: menu;
      background-color: #f72585;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    section.hero {
      grid-area: hero;
      background-color: #2196f3;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.5rem;
    }

    section.main {
      grid-area: main;
      background-color: #001f54;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    aside.image {
      grid-area: image;
      background-color: #9ee7f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    aside.extra {
      grid-area: extra;
      background-color: #00b4d8;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    footer {
      grid-area: banner;
      background-color: #ffd60a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* ðŸ“± Vista responsive para celulares */
    @media (max-width: 768px) {
      main {
        grid-template-areas:
          "header"
          "menu"
          "hero"
          "main"
          "image"
          "extra"
          "banner";
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        height: auto;
      }

      section.hero {
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <main>
    <header>HEADER</header>
    <nav>MENU</nav>
    <section class="hero">HERO</section>
    <section class="main">MAIN</section>
    <aside class="image">IMAGE</aside>
    <aside class="extra">EXTRA</aside>
    <footer>BANNER</footer>
  </main>
</body>
</html>
