<body>

  <h1>Cafetería El Buen Café</h1>
  <p>Precio por café: <strong>$6</strong></p>

  <div class="contador">
    <p>Cafés comprados: <span id="cantidad">0</span></p>
    <p>Total a pagar: $<span id="total">0</span></p>
  </div>

  <button onclick="agregarCafe()">Agregar Café</button>
  <button onclick="reiniciar()">Reiniciar</button>

  <script>
    let cantidad = 0;
    const precio = 6;

    function agregarCafe() {
      cantidad++;
      actualizarTotal();
    }

    function reiniciar() {
      cantidad = 0;
      actualizarTotal();
    }

    function actualizarTotal() {
      document.getElementById('cantidad').textContent = cantidad;
      document.getElementById('total').textContent = cantidad * precio;
    }
  </script>
